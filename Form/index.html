
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT21</title>

    <!-- Config carrusel -->
    <meta name="theme-color" content="#FFB7BD">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Iconos para PWA -->
    <link rel="shortcut icon" type="image/png" href="img/chimmy.png"> 
    <link rel="apple-touch-icon" href="img/chimmy.png">
    <link rel="apple-touch-startup-image" href="img/chimmy.png">
    <link rel="manifest" href="./manifest.json">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

<!-- Start Nav Bar -->
<nav class="navbar navbar-dark bg-dark">
    <h3 style="color: #FFF4FF;">BT21</h3>
</nav>

 <!-- Carrusel -->
<div style="margin: 1rem;">
  <h3 class="text-center">Carrusel</h3>
  <hr>
</div>

<div id="carrusel" class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <img src="img/a.jpg" id="imagen" class="img-fluid" alt="Responsive image">     
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" v-on:click="prevImage">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" v-on:click="nextImage">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
  </div>

<!-- Search input with dropdown -->
<div class="container">

  <div class="d-flex flex-row bd-highlight mb-3 row justify-content-md-center form-group no-gutters" id="searchButton">
    <div class="col-6 col-sm-5 py-2 pl-2 bd-highlight">
      <div class="form-group">
          <select id="priority" class="form-control">
            <option>Todo</option>
            <option v-for="title in titles">{{ title }}</option>
          </select>
        </div>
      </div>
      <div class="col-6 col-sm-5 py-2 pr-2 bd-highlight">
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
      <div class="col-12 col-sm-2 py-2 pr-2 bd-highlight text-center">
        <input type="button" value="Buscar" class="btn btn btn-outline-info w-100">
      </div>
    </div>
    
  </div>
<!-- Tabla -->
  <div style="margin: 1rem;">
    <h3 class="text-center">Tabla</h3>
    <hr>
  </div>
  
  <div class="table-responsive">
    <table id="myTable" style="width: 100%" class="table table-striped table-bordered table-sm">
      <thead class="thead-dark">
          <th v-for='title in titles' scope="col" style="color: #FFF4FF;"> {{ title }} </th>
          <th id="remove" scope="col" style="color: #FFF4FF;">Eliminar</th>
      </thead>
      <tbody id="tableBody">
           <tr v-for="(i, row) in storageData" scope="row"> 
              <td v-for="cell in row" v-html="cell"> {{ cell }}</td>
              <td><input type="button" value="x" v-on:click="deleteData(i)" class="btn btn-danger" style="border-radius: 1rem"></td>
          </tr>
      </tbody>
      </table> 
  </div>

<!-- Button trigger modal -->
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" style="border-radius: 1rem">Agregar</button>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Llena el siguiente formulario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!--Formulario-->
        <div class="modal-body">
            <form id="addNew">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" v-model="userData.name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" class="form-control" v-model="userData.lastname" required>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" class="form-control" v-model="userData.age" required>
                </div>
                <div class="form-group">
                    <label for="favChar">Fecha de nacimiento</label>
                    <input type="date" class="form-control" v-model="userData.date" required>
                </div>
                <div class="form-group">
                    <label for="favChar">Email</label>
                    <input type="email" class="form-control" v-model="userData.email" required>
                </div>
                <div class="form-group">
                    <label for="favChar">Personaje favorito</label>
                    <input type="text" class="form-control" v-model="userData.favChar" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="save" v-on:click="checkForm" data-dismiss="modal">Guardar</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
<br>
<script src="js/vue.js"></script>
<script src="./main.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
